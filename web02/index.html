<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro formulário html</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    
    <form action="mailto:nome@email.com" method="post" enctype="text/plain">
        <h1> FORMULÁRIO DE CONTATO</h1>
        Nome:<br/>
        <input nome="nome" type="text" placeholder="Digite seu nome" required/><br/>
        <br>
        E-mail:<br/>
        <input type="email" type="email" placeholder="Digite seu email" required><br/>
        <br>
        Texto:<br/>
        <textarea name="mensagem"  rows="10" placeholder="Digite sua mensagem" required></textarea><br/>
        <input type="submit" value="Enviar"/>


    </form>
</body>
</html>
